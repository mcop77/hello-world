<!DOCTYPE HTML>
<html>
	<body>
		<h1 style='text-align:center'>Reviews for {{ name }}</h1>
		<table border = 1>
			<thead>
				<td>User</td>
				<td>Review</td>
				<td>Rating</td>
			</thead>
			{% for row in rows %}
				<tr>
					<td>{{row["Username"]}}</td>
					<td>{{row["Review"]}}</td>
					<td>{{row["Rating"]}}</td>
				</tr>
			{% endfor %}
		</table>
		<p><a href='/'>Back to Home</a></p>
	</body>
</html>
