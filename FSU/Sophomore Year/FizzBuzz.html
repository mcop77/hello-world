<!DOCTYPE html>
<html>
<body>

<h1>FizzBuzz</h1>

<p>If the number (0 - 100) is divisible by 3, print "Fizz". If divisible by 5, print "Buzz". If divisible by 3 and 5, print "FizzBuzz"</p>

<script>

for(i = 0; i < 101; ++i)
{
	if(i % 3 == 0 && i % 5 == 0)
	{
		document.write("#" + i + " FizzFuzz" + "<br>");
	}

	else if(i % 3 == 0)
	{
		document.write("#" + i + " Fizz" + "<br>");
	}
	
	else if(i % 5 == 0)
	{
		document.write("#" + i + " Buzz" + "<br>");
	}
	
	else 
	{
		document.write("#" + i + "<br>");
	}

	

}




</script>


</body>



</html>
